<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Leon's Calculator</h1> -->
    <div id = "calculator">
        <div id = "display">0</div>
        <div id = "middlebar">
            <div id = "clear" class = "middlebar">CLEAR</div>
            <div id = "delete" class = "middlebar">DELETE</div>
            <div id = "negative" class = "middlebar">+/-</div>
        </div>
        <div id = "keys">
            <div id = "rowone" class = "row">
                <div class = numbers>7</div>
                <div class = numbers>8</div>
                <div class = numbers>9</div>
                <div class = operators id = divide>/</div>
            </div>
            <div id = "rowtwo" class = "row">
                <div class = numbers>4</div>
                <div class = numbers>5</div>
                <div class = numbers>6</div>
                <div class = operators id = multiply>*</div>
            </div>
            <div id = "rowthree" class = "row">
                <div class = numbers>1</div>
                <div class = numbers>2</div>
                <div class = numbers>3</div>
                <div class = operators id = subtract>-</div>
            </div>
            <div id = "rowfour" class = "row">
                <div class = numbers>.</div>
                <div class = numbers>0</div>
                <div id = equalbutton>=</div>
                <div class = operators id = add>+</div>
            </div>
        </div>
    </div>
    <h6>Leon Lee Â© 2022</h6>
</body>
</html>
