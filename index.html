<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "calculator">
        <div id = "display"></div>
        <div id = "cleardelete">
            <div id = "clear" class = "cleardelete">CLEAR</div>
            <div id = "delete" class = "cleardelete">DELETE</div>
        </div>
        <div id = "keys">
            <div id = "rowone" class = "row">
                <div class = numbers>7</div>
                <div class = numbers>8</div>
                <div class = numbers>9</div>
                <div class = operators>/</div>
            </div>
            <div id = "rowtwo" class = "row">
                <div class = numbers>4</div>
                <div class = numbers>5</div>
                <div class = numbers>6</div>
                <div class = operators>*</div>
            </div>
            <div id = "rowthree" class = "row">
                <div class = numbers>1</div>
                <div class = numbers>2</div>
                <div class = numbers>3</div>
                <div class = operators>-</div>
            </div>
            <div id = "rowfour" class = "row">
                <div class = numbers>.</div>
                <div class = numbers>0</div>
                <div class = operators>=</div>
                <div class = operators>+</div>
            </div>
        </div>
    </div>
</body>
</html>
